<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" media="all" />
    <link
      rel="shortcut icon"
      href="IMAGENES RETO1/favicon.PNG"
      type="image/x-icon"
    />
    <title>Formulario Introducción Libros</title>
  </head>

  <body class="registromargen">
    <div class="login-container">
      <h1>Registro Libros</h1>
      <form class="login-form" method="post" action="formulariolibros.php">

        <label for="">Título </label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="">Isbn</label>
        <input type="text" id="isbn" name="isbn" required />

        <label for="">Nombre Autor</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="">Apellidos Autor</label>
        <input type="text" id="apellidos" name="apellidos" required />

        <br />
        <br />

        <hr />

        <label for="">Codigo del ejemplar</label>
        <input type="number" id="id_ejemplar" name="id_ejemplar" required />
        <br />
        <br />
        <hr />
        <label for="">Estado del libro</label><br />
        <input type="radio" id="bueno" value="bueno" name="estado" required/> Buen estado
        <input type="radio" id="malo" value="malo" name="estado" required/> Mal estado
        <br />
        <br />
        <hr />

        <label for="">Disponibilidad</label>
        <br />
        <input type="radio" id="si" value="si" name="disponibilidad" required/> Si
        <input type="radio" id="no" value="no" name="disponibilidad" required/> No
        <br />
        <br />
        <hr />

        <button type="submit">Registrar Datos</button>
        <p class="register-link">
          He terminado el registro --> <a href="Index.html">Volver al inicio</a>
        </p>
      </form>
    </div>
  </body>
</html>
